<body>

    <div class="row" id="global-weight">
      <div class="col-12 d-flex flex-column align-items-center">
        <div class="mb-4" style="width: 100%; max-width: 400px">
          <label class="form-label">Peso do Paciente</label>
          <div class="input-group has-validation">
            <input 
              type="number" 
              class="form-control" 
              id="patient-weight"
              min="3"
              max="300"
              step="1"
              value="70"
              required
            >
            <span class="input-group-text">kg</span>
            <div id="weight-error" class="invalid-feedback d-flex align-items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
              </svg>
              Somente valores de 40 a 300 kg
            </div>
          </div>
        </div>
      </div>
    </div>

    <ul class="nav nav-tabs" id="mainTabs">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#iot">IOT</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#infusion">Infus√£o</button>

      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#universal">Universal</button>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="iot">
        <div class="row">
          <div class="col-12">
            <div class="medicamento-header d-flex justify-content-between align-items-center">
              <h3>Intuba√ß√£o Orotraqueal - Sequ√™ncia R√°pida</h3>
              <button class="btn btn-universal" onclick="addCard('iot')" style="display: none;">+ Novo</button>
            </div>
            <div id="iot-container" class="row g-3"></div>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="infusion">
        <div class="row">
          <div class="col-12">
            <div class="medicamento-header d-flex justify-content-between align-items-center">
              <h3>Infus√µes Cont√≠nuas</h3>
            </div>
            <div id="infusion-container" class="row g-3"></div>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="bolus">
        <div class="row">
          <div class="col-12">
            <div class="medicamento-header d-flex justify-content-between align-items-center">
              <h3>Medica√ß√µes em Bolus</h3>
              <button class="btn btn-universal" onclick="addCard('bolus')" style="display: none;">+ Novo</button>
            </div>
            <div id="bolus-container" class="row g-3"></div>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="universal">
        <div class="row">
          <div class="col-12">
            <div class="medicamento-header d-flex justify-content-between align-items-center">
              <h3>Cards Personalizados</h3>
              <button class="btn btn-universal" onclick="addCard('universal')">+  Novo Card</button>
            </div>
            <div id="universal-container" class="row g-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./public/js/modules/calculadora/calculadora.js"></script>
  <script type="module">
    import { carregarCardsAutomaticos, initEventListeners } from './public/js/modules/calculadora/cardManager.js';
    import { toggleModoClaro, openNav, closeNav } from './public/js/modules/themeManager.js';

    window.addEventListener('DOMContentLoaded', () => {
      initEventListeners();
      carregarCardsAutomaticos('iot');
    });

    const temaSalvo = localStorage.getItem('tema');
    if (temaSalvo === 'claro') document.body.classList.add('modo-claro');
    
    window.openNav = () => document.getElementById('sidenav').classList.add('open');
    window.closeNav = () => document.getElementById('sidenav').classList.remove('open');
    window.toggleModoClaro = () => {
      document.body.classList.toggle('modo-claro');
      localStorage.setItem('tema', document.body.classList.contains('modo-claro') ? 'claro' : 'escuro');
    };

  
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
