<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#007acc">
  <link rel="manifest" href="./sw/manifest.json">
  <title>Medisyn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./public/css/styles.css">
  <link href="./vendor/hambugers-css/hamburgers.css" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/global/hamburguer-btn.css">
</head>
<body>
  <!-- Botão do menu lateral (hamburger) -->
  <button class="hamburger hamburger--arrow" onclick="toggleNav()">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>

  <div class="container py-5 text-center">
    <h1 class="mb-4">Medisyn</h1>
    <div class="d-grid gap-3 col-6 mx-auto">
      <a href="calculadora.html" class="btn btn-universal btn-lg">Calculadoras</a>
      <a href="medicamentos.html" class="btn btn-universal btn-lg">Medicamentos</a>
      <a href="protocolos.html" class="btn btn-universal btn-lg">Protocolos</a>
    </div>
  </div>

  <script type="module">
    // Importações
    import { initTheme } from './public/js/utils/themeManager.js';
    import { initSidenav } from './public/js/utils/sidenav.js';

    // Inicializações
    initTheme();
    
    // Carrega o menu lateral
    fetch('sidenav.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);
        initSidenav();
      });

    if ('./sw/serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>
</body>
</html>
