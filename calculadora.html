            <option value="20">20 kg (Crian√ßa)</option>
            <option value="30">30 kg (Crian√ßa)</option>
            <option value="40">40 kg</option>
            <option value="50">50 kg</option>
            <option value="60">60 kg</option>
            <option value="70" selected>70 kg</option>
            <option value="80">80 kg</option>
            <option value="90">90 kg</option>
            <option value="100">100 kg</option>

        </div>

    <ul class="nav nav-tabs" id="mainTabs">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/medicationsDB.js"></script>
  <script src="js/calculadora.js"></script>
  <script>
    // Detec√ß√£o de tema preferido do usu√°rio
    const temaSalvo = localStorage.getItem('tema');
    if (temaSalvo) {
      if (temaSalvo === 'claro') document.body.classList.add('modo-claro');
    } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
      document.body.classList.add('modo-claro');
    }

    // Fun√ß√µes do menu lateral e altern√¢ncia de tema
    function openNav() {
      document.getElementById('sidenav').classList.add('open');
    }
    function closeNav() {
      document.getElementById('sidenav').classList.remove('open');
    }
    function toggleModoClaro() {
      const modoClaroAtivo = document.body.classList.toggle('modo-claro');
      localStorage.setItem('tema', modoClaroAtivo ? 'claro' : 'escuro');
    }
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
